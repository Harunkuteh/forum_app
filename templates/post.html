{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="post-card">
        <h2>Create New Post</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            
            <p>
                {{ form.title.label }}
                {{ form.title(class="form-input") }}
            </p>

            <p>
                {{ form.content.label }}
                {{ form.content(class="form-textarea") }}
            </p>

            <p>
                {{ form.submit(class="action-btn") }}
            </p>
        </form>
    </div>
</div>
{% endblock %}
